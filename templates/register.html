<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€“ Sign Up</title>

    <style>
        body {
            margin: 0;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
        }

        .signup-box {
            width: 360px;
            background: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 40px 40px 30px;
            text-align: center;
            border-radius: 8px;
        }

        .logo {
            font-size: 38px;
            font-family: 'Billabong', cursive;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 17px;
            color: #8e8e8e;
            font-weight: 600;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #dbdbdb;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #a9a9a9;
        }

        .btn-signup {
            width: 100%;
            background: #0095f6;
            color: white;
            border: 0;
            padding: 9px;
            margin-top: 15px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-signup:active {
            opacity: 0.85;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider span {
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider b {
            margin: 0 15px;
            color: #8e8e8e;
            font-size: 13px;
        }

        .signup-info {
            font-size: 12px;
            color: #8e8e8e;
            margin-top: 15px;
            line-height: 16px;
        }

        .login-box {
            width: 360px;
            margin-top: 15px;
            background: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div>
        <!-- SIGN UP FORM -->
        <div class="signup-box">
            <div class="logo">Instagram</div>

            <p class="subtitle">Sign up to see photos and videos from your friends.</p>

            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email address" required>
                <input type="text" name="phone" placeholder="Phone number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <div class="signup-info">
                By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.
            </div>
        </div>

        <!-- LOGIN LINK -->
        <div class="login-box">
            Have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>

</body>
</html>
