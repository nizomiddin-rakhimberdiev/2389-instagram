<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>

  <style>
    body {
      margin: 0;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
    }

    .login-box {
      width: 350px;
      background: #ffffff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 30px;
      text-align: center;
      border-radius: 8px;
    }

    .logo {
      font-size: 38px;
      font-family: 'Billabong', cursive;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #dbdbdb;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #a9a9a9;
    }

    .btn-login {
      width: 100%;
      background: #0095f6;
      color: white;
      border: 0;
      padding: 9px;
      margin-top: 15px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-login:active {
      opacity: 0.8;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider span {
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .divider b {
      margin: 0 15px;
      color: #8e8e8e;
      font-size: 13px;
    }

    .signup-box {
      width: 350px;
      margin-top: 15px;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div>
    <!-- LOGIN FORM -->
    <div class="login-box">
      <div class="logo">Instagram</div>

      <form method="post">
        {% csrf_token %}
        <input name="username" type="text" placeholder="Phone number, username, or email" required>
        <input name="password" type="password" placeholder="Password" required>

        <button type="submit" class="btn-login">Log In</button>
      </form>

      <div class="divider">
        <span></span><b>OR</b><span></span>
      </div>

      <a href="#">Forgot password?</a>
    </div>

    <!-- SIGN UP BOX -->
    <div class="signup-box">
      Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
    </div>
  </div>

</body>
</html>
